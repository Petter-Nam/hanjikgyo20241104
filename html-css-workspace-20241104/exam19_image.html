<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title Insert</title>
    </head>
    <body>
        <!--
            웹 문서에서 이미지를 추가하는 태그는 <img>태그이다.
            <img>태그는 src 속성을 사용하여 해당 위치에 있는 이미지를 표시하며 닫기 태그를 
            별도로 가지 않는다.

            경로(위치, Path)
            절대 경로 : 최상위부터 현재 위치까지 전부 표시하는 경로
            C: D:부터 시작한다.
            ex) D:\dev\sample.jpg

            상대 경로 :
            현재 위치한 파일을 기준으로 대상의 경로를 찾아가는 방식
            1.text.html 이라는 파일이 현재 파일과 같은 위치에 있을 경우
            "test.html", "./temp.html"
            2. 만약 temp.html이 현재 파일보다 한단계 위에 위치할 때
            "../temp.html"
            3.만약 temp.html이 다른 폴더에 위치해 있을 때
                3-1)현재 파일과 같은 위치의 폴더 안에 들어있을 때
                    "/image/temp.html"
                3-2)현재 파일보다 높은 위치의 폴더 안에 있을 때
                "../image/temp.html"
                3-3)상위 경로는 현재 폴더가 속한 폴더를 가리킵니다.
        -->
        <img src="./resource/image/river1.png" alt="강물사진">
        <img src="./resource/image/flower.png" alt="꽃사진">
        <hr>
        <!--
            화면에 이미지를 표시하거나 이미지가 표시되지
            않았을 때 해당 이미지에 대한 간단한 설명을 달아주는 태그
            웹 브라우저에서 화면 낭독기(스크린리더)를 통해 화면의 내용을 읽어올 때
            사용된다.
        -->
        <h4>고정 크기로 설정한 경우</h4>
        <p>화면(웹브라우저)의 크기가 변해도 이미지의 크기는 변하지 않는다.</p>
        <img src="./resource/image/river1.png" alt="강사진" width="200px" height="150px">
        <img src="./resource/image/flower.png" alt="꽃사진" width="200px" height="150px">
        <img src="./resource/image/river1.png" alt="강사진" width="200px" height="150px">
        <img src="./resource/image/flower.png" alt="꽃사진" width="200px" height="150px">

        <h4>가변 크기로 설정한 경우</h4>
        <p>화면(웹브라우저)의 크기가 변하면 이미지의 크기도 변한다.</p>
        <img src="./resource/image/river1.png" alt="강사진" width="15%" height="10%">
        <img src="./resource/image/flower.png" alt="꽃사진" width="15%" height="10%">
        <img src="./resource/image/river1.png" alt="강사진" width="15%" height="10%">
        <img src="./resource/image/flower.png" alt="꽃사진" width="15%" height="10%">

        <h4>map</h4>
        <p>이미지에 구역을 설정하여 각 구역을 링크나 작업을 연결하는 태그</p>
        <img src="../resource/image/tower1.png" usemap="#myMap" width="15%" height="10%">
        <map name="myMap">
          <area shape="rect" coords="0,0,300,500"
            href="https://www.naver.com" target="_blank">
          <area shape="rect" coords="0,0,600,500"
            href="https://www.google.com" target="_blank"> 
        </map>
    </body>
</html>

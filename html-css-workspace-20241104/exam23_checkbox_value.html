<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Insert title</title>
    </head>
    <body>
        <form action="" method="post">
            <h3>수강분야(다수 선택 가능)</h3>
                <ul>
                    <li><input type="checkbox" value="grm">문법</li>
                    <li><input type="checkbox" value="wr">작문</li>
                    <li><input type="checkbox" value="rd">독해</li>
                </ul>
            <h3>수강분야(한 과목만 선택 가능)</h3>
                <ul>
                    <li><input type="radio" name="subject" value="eng">영어회화</li>
                    <li><input type="radio" name="subject" value="ch">중국어 회화</li>
                    <li><input type="radio" name="subject" value="jp">일본어 회화</li>
                    <!--
                        radio는 속성 name이 다르면 전체다 체크가 가능하다.
                        name이 같으면 그중 택 1개만 가능하다.
                    -->
                </ul>
        </form>
    </body>
</html>
